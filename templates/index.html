<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>ExchangeRateRon</title>

    <!-- Import Montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <!-- project wide styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/site.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/background.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/table.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/grid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/utils.css') }}">
</head>

<body>
<div id="body-wrapper">
    <header class="clearfix">
        <img id="header-logo" src="{{ url_for('static', filename='assets/kursROBlogo.png') }}" alt="Codecool Logo">
        <span id="header-title" class="title">Codecool Student Program</span>
    </header>
    <section>
        <h1 class="title text-center">RON Exchange Rate</h1>
        <div class="card">
            <h2>Welcome my new and old investing friends!</h2>
            <p>IF THERE ISN`T 10 RECORDS FOR SEARCH PRESS BUTTON AGAIN</p>

        </div>
        <div class="card text-center">
            <label for="dateInput">Choose a date:</label>
            <input type="date" id="dateInput" name="dateInput">
            <button type="button" id="getExchangeRateButton">Get Exchange Rate</button>
        </div>
        <div class="card text-center" id="RonTable">
            <div class="pagination">
                <button type="button" id="ActualExchangeRateButton">Show Today`s RON Exchange Rate ( {{ day_date }} )</button>
            </div>
            <table id="hiddenCurrencyTable" style="visibility: collapse">
                <thead>
                <tr>
                    <th>Currency Code</th>
                    <th>Currency Name</th>
                    <th>Rate Value</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody id="ActualExchangeRateBody">

                </tbody>
            </table>
        </div>
    </section>
    <footer>
        EternalCode - Junior FullStack Developer Przemys≈Çaw Komorowski
    </footer>
</div>
<div class="background">
    <div class="dark-blue-layer"></div>
    <div class="light-blue-layer"></div>
</div>
<script src="../static/js/Api_to_database.js"></script>
</body>
</html>
